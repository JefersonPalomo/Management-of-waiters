<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Table</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style1.css">
</head>

<body class="select-none bg-black flex grid grid-cols-1 text-center justify-center p-10 text-white">
	<h1 class="font-semibold block text-4xl">Edit Table!</h1>
	<a class="absolute orange underline top-12 right-10" href="/logout">Logout</a>
	<div class="shape1"></div>
	<div class="shape2"></div>
	<form th:action="@{/tables/{id}/edit(id=${mesaCreada.id})}" method="post" th:object="${mesa}">
		<table class="flex justify-center my-5">
			<tr>
				<td class="flex justify-start"><label class="text-start" for="title">Guest Name</label></td>
				<td class="flex justify-start"><input class="pl-2 text-black" type="text" name="guestName" th:value="${mesaCreada.guestName}" autocomplete="off" required minlength="3">
					<span th:if="${#fields.hasErrors('guestName')}" th:errors="*{guestName}"></span>
				</td>
			</tr>
			<tr>
				<td class="flex justify-start"><label class="text-start" for="genre">Number of Guests </label></td>
				<td class="flex justify-start"><input class="pl-2 text-black" type="number" name="guests" autocomplete="off" th:value="${mesaCreada.guests}" required>
					<span th:if="${#fields.hasErrors('guests')}" th:errors="*{guests}"></span>
				</td>
			</tr>
			<tr>
				<td class="flex justify-start"><label class="text-start" for="lyrics">Notes (Optional)</label></td>
				<td class="flex justify-start"><textarea class="pl-2  text-black" type="text" name="notes" autocomplete="off" th:value="${mesaCreada.notes}"></textarea>
					<span th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></span>
				</td>
			</tr>
		</table>
		<a class="text-blue-500 hover:text-red-500 mr-2" th:href="@{/tables/{id}/delete(id=${mesa.id})}">Delete Table</a> <span>|</span>
		<a class="text-blue-500 h_orange mx-2" th:href="@{/home}">Cancel</a> <span>|</span>
		<button class="ml-2 font-bold py-2 px-3 my-5 rounded bg-blue-700" type="submit">
			Submit
		</button>
	</form>
</body>

</html>
